<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>&nbsp;知&nbsp;否&nbsp;</h1>
                </div>
                <p>&nbsp;有&nbsp;问&nbsp;题&nbsp;&nbsp;&nbsp;上&nbsp;知&nbsp;否&nbsp;</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form method="post" class="form-validate" id="form1">
                  <div class="form-group">
                    <input id="login-username"name="loginUsername" class="input-material">
                    <label for="login-username" class="label-material">用户名</label>
                  </div>
                  <div class="form-group">
                    <input id="login-password"  name="loginPassword"  class="input-material">
                    <label for="login-password" class="label-material">密码        </label>
                    <span style="color: red" id="login-span"></span>
                  </div><input type="button" class="btn btn-primary" id="login" value="登录">
                  <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                </form><a href="#" class="forgot-pass">忘记密码</a><br><small>没有身份？ </small><a href="register.html"
                  class="signup">注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>Copyright &copy; 2019.软件1701&nbsp;第五组</p>
    </div>
  </div>
  <!-- JavaScript files-->

  <!-- Main File-->
  <script src="js/front.js"></script>
  <script type="text/JavaScript">

    $("#login").click(function () {
      var username = $("#login-username").val();
      var password = $("#login-password").val();
      $.ajax({
        xhrFields: {
                withCredentials: true
            },
        type:"POST",
        url:"http://192.168.1.170:8080/zhifou/user/login",
        data:{"userNum" : username,
          "password" : password
        },
        success:function (result) {
          if(result.success)
          {
            window.location.href="../知否/index.html";
          }
          else {
            $("#login-span").text(result.errMsg);
          }}
      });
    });

  </script>
</body>
